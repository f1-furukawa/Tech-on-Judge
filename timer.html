<!DOCTYPE html><html lang="ja"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>カウントダウンタイマー</title>    <style>        #timer {            font-size: 2em;            font-weight: bold;        }    </style></head><body>    <div id="timer">03:00</div>    <button id="start">開始</button>    <button id="pause">一時停止</button>    <button id="resetbtn">リセット</button>    <script>        let remainingTime = 180; // 3分（180秒）		let timerInterval;        let isPaused = false;                function updateTimerDisplay() {            let minutes = Math.floor(remainingTime / 60);            let seconds = remainingTime % 60;            document.getElementById("timer").textContent =                 String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');        }                function startCountdown() {            updateTimerDisplay(); // 初回表示更新            timerInterval = setInterval(() => {                remainingTime--;                updateTimerDisplay();                                if (remainingTime <= 0) {                    clearInterval(timerInterval);                    alert("カウントダウン終了！");                }            }, 1000);        }                function resumeCountdown() {            isPaused = false;            startCountdown(); // タイマーを再開            document.getElementById("pauseButton").disabled = false;            document.getElementById("resumeButton").disabled = true;        }        function pauseCountdown() {            isPaused = true;            clearInterval(timerInterval); // タイマーを停止            document.getElementById("pauseButton").disabled = true;            document.getElementById("resumeButton").disabled = false;        }                document.getElementById("pause").addEventListener("click", pauseCountdown);        document.getElementById("start").addEventListener("click", resumeCountdown);        document.getElementById("resetbtn").addEventListener("click", function(){ remainingTime = 180;updateTimerDisplay(); });            </script></body></html>
