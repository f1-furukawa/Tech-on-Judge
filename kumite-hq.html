<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャッジ</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { margin: 5px; padding: 10px 20px; font-size: 16px; }
        .score { font-size: 20px; margin: 10px; }
        table { margin: 20px auto; border-collapse: collapse; }
        td, th { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f4f4f4; }
        .points { font-size: 20px; margin: 10px; }
    </style>
    </style>
</head>
<body>
    <h1>主審画面</h1>
    <p>ルームID: <span id="courtId"></span></p>
    <div>
        <h2>タイマー</h2>
        <button onclick="timer('stop')">stop</button>
        <button onclick="timer('start')">restart</button>
        <button onclick="timer('reset')">reset</button>
    </div>
    <div>
        <h2>警告</h2>
        <button onclick="updateWarningFoul(false,1, 0)">赤 +1</button>
        <button onclick="updateWarningFoul(false,-1, 0)">赤 -1</button>
        <button onclick="updateWarningFoul(false,0, -1)">青 -1</button>
        <button onclick="updateWarningFoul(false,0, 1)">青 +1</button>
    </div>
    <div>
        <h2>反則</h2>
        <button onclick="updateWarningFoul(true,1, 0)">赤 +1</button>
        <button onclick="updateWarningFoul(true,-1, 0)">赤 -1</button>
        <button onclick="updateWarningFoul(true,0, -1)">青 -1</button>
        <button onclick="updateWarningFoul(true,0, 1)">青 +1</button>
    </div>
    <h2>ジャッジ別スコア</h2>
    <button onclick="allJudgeScoreReset()">全員のスコアリセット</button>
    <table>
        <thead>
            <tr>
                <th>ジャッジID</th>
                <th>赤</th>
                <th>青</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="judgeScores"></tbody>
    </table>

    <script src="js/wsurl.js"></script>
    <script src="js/hq.js"></script>
    <script src="js/hq-kumite.js"></script>
 </body>
</html>
