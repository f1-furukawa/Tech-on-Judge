<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>index</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    tr {
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    td {
      padding: 12px 10px;
      vertical-align: middle;
    }

    .btn {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 6px 12px;
      margin: 2px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .judge-btn {
      font-size: 16px;
      padding: 10px 16px;
      margin: 4px 8px;
    }
  </style>
</head>
<body>
  <h1 id="mode">組手</h1>
  <a href="index.html">戻る</a>
  <table id="courtTable"></table>

  <script src="js/index.js"></script>
  <script>
    // ▼ 設定
    const courtCount = 10;
    let judgeCount = 4;
    let eventName = "kumite";
    let eventNameJa = "組手";
    
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    if(mode === 'kata'){
      eventName = "kata";
      eventNameJa = "型";
      judgeCount = 5;
    }

    document.getElementById("mode").innerText = eventNameJa;
    document.title = eventNameJa + " コート一覧";

    const table = document.getElementById("courtTable");
    for (let i = 0; i < courtCount; i++) {
      const tr = createCourtRow(eventName, i, judgeCount);
      table.appendChild(tr);
    }
    
  </script>
</body>
</html>
