<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャッジ</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { margin: 5px; padding: 10px 20px; font-size: 16px; }
        .score { font-size: 20px; margin: 10px; }
        table { margin: 20px auto; border-collapse: collapse; }
        td, th { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f4f4f4; }
        .points { font-size: 20px; margin: 10px; }
    </style>
    </style>
</head>
<body>
    <h1>主審画面</h1>
    <p>ジャッジID: <span id="judgeId"></span></p>
    <div>
        <h2>結果表示</h2>
        <button onclick="showdown('show')">表示</button>
        <button onclick="showdown('hidde')">隠す</button>
    </div>
    <div>
        <h2>採点</h2>
        <button onclick="numberofmatch(1)">１回目</button>
        <button onclick="numberofmatch(2)">２回目</button>
        
    </div>
    <h2>ジャッジ別スコア</h2>
    <table>
        <thead>
            <tr>
                <th>ジャッジID</th>
                <th>赤</th>
                <th>青</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="judgeScores"></tbody>
    </table>

    <script src="js/wsurl.js"></script>
    <script src="js/main-kata.js"></script>
 </body>
</html>
